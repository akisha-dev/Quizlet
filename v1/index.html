<!DOCTYPE html>
<html>
    <head>
        <title>
            Quizlet
        </title>
    </head>
    <body>
        <div class="start">
            <p>Welcome to Quizlet</p>
            <p>Take a quiz to test your knowledge</p>
            <p>Press Start to start the quiz</p>
            <button class="start-button" onclick =" QDisplay(); updateTimer()">Start</button>
            <div class="timer-js"></div>
            
        </div>
        <div class="question-display">


        </div>

        <div class="result-container">
            <button class="submit-js " onclick =" displayScore()"> Submit</button>
            <div class="result-display"></div>

        </div>
        <script type="module" src="./v1.js"></script>
      
    </body>
</html>
