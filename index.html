<!DOCTYPE html>
<html>
    <head>
        <title>
            Quizlet
        </title>
    </head>
    <body>
        <div class="start">
            <p>Welcome to Quizlet</p>
            <p>Take a quiz to test your knowledge</p>
            <p>Press Start to start the quiz</p>
            <button class="start-button" onclick = questionDisplay()>Start</button>
            
        </div>
        <div class="question-display">
            <p class="question-js"></p>
            <input type="radio"name="option-a">
            <input type="radio"name="option-b">


        </div>
        <div class="result-display"></div>
      
    </body>
</html>
